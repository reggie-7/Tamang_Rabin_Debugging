<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- We need this tag to properly display our pages at mobile size/make it responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet">
    <title>Human Anatomy Puzzle Game</title>
</head>
<body>
    <h1>Human Anatomy Game</h1>
    <p>Can you match the labels to the proper body parts?</p>
    <main class="container">
        <h2 class="hidden">Human Anatomy</h2>
        <section class="anatomy-image">
            <img src="images/body.png" alt="Human Body Diagram" class="body-image">
            <!-- Target/Drop Zones -->
             <div class="target-zone" id="heart"></div>
             <div class="target-zone" id="lungs"></div>
             <div class="target-zone" id="liver"></div>
             <div class="target-zone" id="stomach"></div>
             <div class="target-zone" id="intestines"></div>
        </section>
        <section class="labels-container">
            <h2 class="labels-header">Drag these labels to the correct body parts</h2>
            <div id="label-box">
                <div class="label" draggable="true">Heart</div>
                <div class="label" draggable="true">Lungs</div>
                <div class="label" draggable="true">Liver</div>
                <div class="label" draggable="true">Stomach</div>
                <div class="label" draggable="true">Intestines</div>
            </div>
            <button class="reset-btn" id="reset-btn">Reset Game</button>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
